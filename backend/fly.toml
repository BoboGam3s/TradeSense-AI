# fly.toml app configuration file generated for tradesense-backend-lively-wave-9834 on 2026-01-15T06:29:41+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tradesense-backend-lively-wave-9834'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile'

[env]
  FLASK_ENV = 'production'
  INITIAL_CHALLENGE_BALANCE = '5000'
  MAX_DAILY_LOSS_PERCENT = '5'
  MAX_TOTAL_LOSS_PERCENT = '10'
  PORT = '8080'
  PROFIT_TARGET_PERCENT = '10'

[[mounts]]
  source = 'tradesense_data'
  destination = '/app/instance'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/api/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
